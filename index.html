		<script type="text/javascript">
 var imgList="img/vv.jpg,img/zz.jpg,img/bb.jpg,img/84.jpg".split(',');
 var index=0;
 //下一张
function show(){

var imgs=document.getElementById('images');
 if (index==imgList.length-1) {
 	index=-1;
 }
imgs.src=imgList[++index];

 
} 
//上一张
function  showa(){

var imgs=document.getElementById('images');
 if (index==0) {
 	index=imgList.length;
 }

imgs.src=imgList[--index];

}
 timer = setInterval(show, 3000);

 // 鼠标划过停止自动播放
 images.onmouseover = function() {
 clearInterval(timer);
 }
 
 // 鼠标离开继续播放至下一张
 images.onmouseout = function() {
 timer = setInterval(show, 3000);
 }

 
	</script>
