function show(){

var imgs=document.getElementById('images');

 }

imgs.src=imgList[--index];

}
 timer = setInterval(show, 3000);

 // 鼠标划过停止自动播放
 images.onmouseover = function() {

 }

 images.onmouseout = function() {
 timer = setInterval(show, 3000);
