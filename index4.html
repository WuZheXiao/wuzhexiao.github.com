<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div{
				width: 400px;
				height: 400px;
				background-color: darkblue;
				filter: Alpha(opacity:30);
				opacity:.3;
			}
		</style>
	</head>
	<body>
		<div id="div">
		</div>
		
		<script type="text/javascript">
			var div=document.getElementById("div");
			
			div.onmouseover=function(){
				changeColor(100);
			}
			
			div.onmouseout=function(){
				changeColor(30);
			}
			
			var timer;
			var ocity=30;
			var speed;
			
			function changeColor(color){
				if(ocity<color){
					speed=2;
				}else{
					speed=-2;
				}
				clearInterval(timer);
				timer=setInterval(function(){	
					ocity+=speed;
					if(ocity==color){
						clearInterval(timer);
					}else{
					
						div.style.filter="Alpha(opacity:"+ocity+")";
						div.style.opacity=ocity/100;
						document.title=ocity;
					}
				},33);
				
				
			}
			
			
			
		</script>
	</body>
</html>
